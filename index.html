<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US Page" />
    <meta name="keywords" content="Html, Css" />
    <meta name="author" content="Kolter Metz" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img src="./images/logo.svg" alt="logo image" class="header__logo" />
        </header>
        <main class="profile">
          <section class="profile__content page__section">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Jacques Cousteau"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <li class="card">
                <img
                  src="./images/yosemite.jpg"
                  alt="Yosemite Valley Image"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lake-louise.jpg"
                  alt="Lake Louise Image"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Lake Louise</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/bald-mountains.jpg"
                  alt="Bald Mountains Image"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Bald Mountains</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/latemar.jpg"
                  alt="Latemar Image"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Latemar</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/vanoise.jpg"
                  alt="Vanoise National Park Image"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Vanoise National Park</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lago.jpg"
                  alt="Lago di Braies"
                  class="card__image"
                />
                <div class="card__description">
                  <h2 class="card__title">Lago di Braies</h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer page__section">
          <div class="footer__copyright">
            <p>&copy; 2022 Around The US</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
