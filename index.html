<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US Page" />
    <meta name="keywords" content="Html, Css" />
    <meta name="author" content="Kolter Metz" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header page__section">
          <img src="./images/logo.svg" alt="logo image" class="header__logo" />
        </header>
        <main class="profile">
          <section class="profile__content page__section">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Jacques Cousteau"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                type="button"
                aria-label="edit"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
              <p class="profile__description">Explorer</p>
            </div>
            <button
              type="button"
              aria-label="add"
              class="profile__add-button"
              id="profile-add-button"
            ></button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2022 Around The US</p>
        </footer>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          aria-label="close"
          id="profile-exit-button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form name="profile-form" class="modal__form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container-preview">
        <button
          class="modal__close modal__close-preview"
          type="button"
          aria-label="close"
          id="preview-image-exit-button"
        ></button>
        <img src="#" alt="#" class="modal__preview-image" />
        <p class="modal__preview-name"></p>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          aria-label="close"
          id="add-card-exit-button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form name="card-form" class="modal__form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="card-title-input"
            placeholder="Title"
            required
          />
          <input
            class="modal__input modal__input_type_link"
            type="text"
            name="link"
            id="card-link-input"
            placeholder="Image Link"
            required
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          type="button"
          aria-label="delete"
          class="card__delete-button"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="like"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
